<ion-header >
  <ion-toolbar class="bg-routine-header">
    <ion-title>Seleção de Unidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="mt-5">
  <ion-list lines="inset">    
    <ion-item *ngFor="let unity of units" id="unity-{{unity.id}}" class="unity-item" (click)="unitySelected(unity.id)">     
      <ion-label>
        <h4>{{unity.fantasy_name}}</h4>
        <p>CNPJ: {{unity.cnpj}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col> <ion-button expand="block" color="success" (click)="confirm()" id="btn-confirm" [disabled]="btnDisabled">Confirmar</ion-button> </ion-col>        
        <ion-col> <ion-button expand="block" color="danger" (click)="cancel()">Cancelar</ion-button> </ion-col>        
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
