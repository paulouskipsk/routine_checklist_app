<ion-header>
   <ion-toolbar id="main-menu" color="tertiary">
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-item class="header-title" lines="none" color="tertiary">
         <ion-label class="fs-3 fw-bold">Tarefa: {{checklistMov.description}}</ion-label>
      </ion-item>
   </ion-toolbar>
</ion-header>

<ion-content>
   <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
   </ion-refresher>

   <div *ngFor="let checklistItemMov of checklistItensMovs">
      <div class="card border m-2 p-0 card-shadow" (click)="answerModal(checklistItemMov)">
         <div class="card-body p-0">
            <div class="m-0 px-2 fs-12">
               <span class="fw-bold">Pergunta {{checklistItemMov.id}}: </span>{{checklistItemMov.description}}
            </div>
            <div class="m-0 p-0 px-2 fs-12">
               <span class="fw-bold">SequÃªncia : </span>{{checklistItemMov.sequence}}
            </div>
            <div class="m-0 p-0 px-2 fs-12">
               <span class="fw-bold">Setor: </span>{{checklistItemMov.sector.description}}
            </div>
         </div>
       </div>
   </div>
</ion-content>
