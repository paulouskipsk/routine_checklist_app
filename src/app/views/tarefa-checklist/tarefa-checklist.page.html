<ion-header>
   <ion-toolbar id="main-menu" color="tertiary">
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-item class="header-title" lines="none" color="tertiary">
         <ion-label class="fs-3 fw-bold">Tarefa: {{checklistMov.id +" - "+ checklistMov.description}}</ion-label>
      </ion-item>
   </ion-toolbar>
</ion-header>

<ion-content>
   <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
   </ion-refresher>

   <div class="row mb-3 p-2 card-shadow">
      <div class="col-12">
         <div class="input-group">
            <label class="input-group-text fw-bold" for="inputGroupSelect01">Filtrar por Setor: </label>
            <select class="form-select text-primary fw-bold" [(ngModel)]="sectorSelected">
              <option value="{{sector}}" *ngFor="let sector of sectors">{{sector}}</option>
            </select>
          </div>
      </div>
   </div>

   <div *ngFor="let checklistItemMov of checklistItensMovs">
      <div class="card border m-2 p-0 card-shadow" (click)="questionPage(checklistItemMov)" 
            *ngIf="sectorSelected == 'Todos' || (sectorSelected.length > 0 && sectorSelected == checklistItemMov.sector.description)">
         <div class="card-body p-0 border">

            <div class="m-0 px-2 fs-15">
               <span class="fw-bold">Pergunta {{checklistItemMov.id}}: </span>{{checklistItemMov.description}}
            </div>
            <div class="m-0 p-0 px-2 fs-15">
               <span class="fw-bold">SequÃªncia : </span>{{("000"+checklistItemMov.sequence).slice(-3)}}
            </div>
            <div class="m-0 p-0 px-2 fs-15">
               <span class="fw-bold">Setor: </span>{{checklistItemMov.sector.description}}
            </div>

         </div>
       </div>
   </div>
</ion-content>
