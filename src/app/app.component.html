<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay" >
      <ion-list-header>
        <div class="text-center pt-3">
          <img href="/home" src="assets/images/logo.png" width="50%" />
        </div>
      </ion-list-header>

      <div class="mt-3 mb-2">
        <ion-note class="padding-data" *ngIf="unity"><span class="fw-bold text-dark mr-7">Unidade:&nbsp;</span>{{("000"+unity?.id).slice(-3)}}</ion-note>
        <ion-note class="padding-data" *ngIf="user"><span class="fw-bold text-dark mr-15">Usuário:</span>{{user?.name}}</ion-note>
        <ion-note class="padding-data" *ngIf="version"><span class="fw-bold text-dark mr-21">Versão:</span>{{version}}</ion-note>
      </div>

      <ion-content>
        <ion-list id="inbox-list">
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

            <ion-item [routerLink]="[p.url]" lines="none" click="logout()" *ngIf="appPages.length -1 == i" (click)="logout()">
              <ion-icon aria-hidden="true" slot="start" name="power"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
